<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating - Sign Up</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <form class="form register">
        <h2 class="form__title">Sign Up</h2>

        <label class="form__label">
            <input required type="text" name="name" placeholder="Your name" />
        </label>

        <label class="form__label">
            <input required type="text" name="lastname" placeholder="Your last name" />
        </label>

        <label class="form__label">
            <input required type="email" name="email" placeholder="example@mail.com" />
        </label>

        <label class="form__label">
            <input required type="password" name="password" placeholder="Password" />
        </label>

        <p class="form__error hidden">
            This email is already used.
        </p>

        <button class="form__btn" type="submit">
            Continue
        </button>

        <a href="./login.html">I already have an account</a>
    </form>
</body>

</html>
